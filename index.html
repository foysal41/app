<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    

    <div class="title">F Bank</div>
    <div class="container">
      
      <div class="card" id="account-name-card">
        <h2>Account Name:</h2>
        <p></p>
      </div>
      <div class="card" id="account-number-card">
        <h2>Account Number:</h2>
        <p></p>
      </div>
      <div class="card" id="total-balance-card">
        <h2>Total Balance:</h2>
        <p></p>
      </div>
    </div>


    
    

  <div id="account-info"></div>
  <div id="account-info-two"></div>
    
  <div class="container-two">
    <div class="row">
      <div class="transaction-form">
        <h2>Recharge</h2>
        <form id="transaction-form">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" placeholder="Enter recharge amount">
          <button type="submit">Recharge</button>
        </form>
      </div>
      <div class="transaction-form">
        <h2>Withdrawal</h2>
        <form id="withdraw-form">
          <label for="withdraw-amount">Amount:</label>
          <input type="number" id="withdraw-amount" name="withdraw-amount" placeholder="Enter withdrawal amount">
          <button type="submit">Withdraw</button>
        </form>
      </div>
    </div>
  </div>
  


    <h2>Account Management</h2>
    <button id="update-info-btn">Update Personal Information</button>
    <button id="close-account-btn">Close Account</button>

    <script src="bank.js"></script>
  </body>
</html>
